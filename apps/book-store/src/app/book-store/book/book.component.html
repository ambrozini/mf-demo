<mat-card>
  <ng-container *ngIf="book$ | async as book">
    <mat-card-header *ngIf="book$ | async as book">
      <mat-card-title>{{ book.title }}</mat-card-title>
      <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Very interesting description of very interesting book.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Add to cart</button>
    </mat-card-actions>
  </ng-container>
</mat-card>
